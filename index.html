<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibTeX my DOI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <main class="container" id="mainContent" tabindex="-1">
        <h1>BibTeX my DOI</h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" type="button">
            <svg id="themeIcon" viewBox="0 0 24 24" aria-hidden="true">
                <!-- Sun icon (shown in dark mode) -->
                <g class="sun-icon" style="display: none;">
                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </g>
                <!-- Moon icon (shown in light mode) -->
                <g class="moon-icon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke-width="2" fill="none"/>
                </g>
            </svg>
        </button>
        <div class="input-group">
            <label for="doiInput" class="sr-only">Enter DOI</label>
            <input type="text" id="doiInput" name="doi" placeholder="Enter DOI (e.g., 10.1000/xyz123)" autocomplete="off" aria-describedby="error">
            <button id="fetchBtn" type="button">Get BibTeX</button>
        </div>
        <div id="articleInfo" class="article-info" role="region" aria-live="polite">
            <h2 class="article-info-title" id="infoTitle"></h2>
            <dl>
                <dt class="article-info-label">Authors</dt>
                <dd id="infoAuthors"></dd>
                <dt class="article-info-label">Journal</dt>
                <dd id="infoJournal"></dd>
                <dt class="article-info-label">Date</dt>
                <dd id="infoDate"></dd>
            </dl>
        </div>
        <div class="output-wrapper">
            <textarea id="output" class="output" readonly placeholder="BibTeX will appear here..." aria-label="BibTeX output"></textarea>
            <button id="copyBtn" class="copy-btn" aria-label="Copy BibTeX to clipboard">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <span class="copy-text">Copy</span>
            </button>
        </div>
        <div id="copyStatus" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
        <div id="error" class="error" role="alert" aria-live="polite" aria-atomic="true"></div>
        <footer class="attribution">
            <small>Vibe-coded by Shern Ren Tee with Claude Code + Ollama Cloud GLM 4.7</small>
            <div class="social-links">
                <a href="https://github.com/srtee/bibmydoi" target="_blank" rel="noopener noreferrer" aria-label="View source on GitHub (opens in new tab)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </a>
                <a href="https://www.linkedin.com/in/shern-tee-phd-8172241b3/" target="_blank" rel="noopener noreferrer" aria-label="Connect on LinkedIn (opens in new tab)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
            </div>
        </footer>
    </div>

    <script>
        const doiInput = document.getElementById('doiInput');
        const fetchBtn = document.getElementById('fetchBtn');
        const output = document.getElementById('output');
        const error = document.getElementById('error');
        const articleInfo = document.getElementById('articleInfo');
        const infoTitle = document.getElementById('infoTitle');
        const infoAuthors = document.getElementById('infoAuthors');
        const infoJournal = document.getElementById('infoJournal');
        const infoDate = document.getElementById('infoDate');

        function parseBibTeX(bibtex) {
            const result = {
                title: '',
                author: '',
                journal: '',
                year: '',
                month: '',
                volume: '',
                number: '',
                pages: ''
            };

            // Match field = "value" or field = {value}
            const fieldRegex = /(\w+)\s*=\s*(?:\{([^}]*)\}|"([^"]*)")/g;
            let match;

            while ((match = fieldRegex.exec(bibtex)) !== null) {
                const field = match[1].toLowerCase();
                const value = match[2] || match[3];

                if (result.hasOwnProperty(field)) {
                    result[field] = value;
                }
            }

            return result;
        }

        function updateArticleInfo(bibtex) {
            const parsed = parseBibTeX(bibtex);

            if (parsed.title) {
                infoTitle.textContent = parsed.title.replace(/\{\}/g, '');
            }

            if (parsed.author) {
                // Format authors: "Last, First and Last, First" -> "First Last, First Last"
                const authors = parsed.author
                    .replace(/\{\}/g, '')
                    .split(' and ')
                    .map(author => {
                        const [last, ...firstParts] = author.trim().split(',');
                        if (firstParts.length > 0) {
                            return firstParts.join(',').trim() + ' ' + last.trim();
                        }
                        return author.trim();
                    })
                    .join(', ');
                infoAuthors.textContent = authors;
            }

            if (parsed.journal) {
                let journalDetails = parsed.journal.replace(/\{\}/g, '');
                if (parsed.volume) journalDetails += `, vol. ${parsed.volume}`;
                if (parsed.number) journalDetails += `, no. ${parsed.number}`;
                if (parsed.pages) journalDetails += `, pp. ${parsed.pages}`;
                infoJournal.textContent = journalDetails;
            }

            if (parsed.year || parsed.month) {
                const dateParts = [];
                if (parsed.month) dateParts.push(parsed.month);
                if (parsed.year) dateParts.push(parsed.year);
                infoDate.textContent = dateParts.join(' ');
            }

            articleInfo.classList.add('visible');
        }

        async function fetchBibTeX() {
            const doi = doiInput.value.trim();
            error.textContent = '';
            output.value = '';
            articleInfo.classList.remove('visible');
            infoTitle.textContent = '';
            infoAuthors.textContent = '';
            infoJournal.textContent = '';
            infoDate.textContent = '';

            if (!doi) {
                error.textContent = 'Please enter a DOI';
                return;
            }

            fetchBtn.disabled = true;
            fetchBtn.textContent = 'Fetching...';

            try {
                const response = await fetch(`https://doi.org/${encodeURIComponent(doi)}`, {
                    headers: {
                        'Accept': 'application/x-bibtex'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch BibTeX: ${response.status}`);
                }

                const bibtex = await response.text();
                output.value = bibtex;
                updateArticleInfo(bibtex);
            } catch (err) {
                error.textContent = err.message;
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'Get BibTeX';
            }
        }

        fetchBtn.addEventListener('click', fetchBibTeX);

        doiInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchBibTeX();
            }
        });

        const copyBtn = document.getElementById('copyBtn');
        const copyStatus = document.getElementById('copyStatus');
        const copyText = document.querySelector('.copy-text');
        let copyTimeout;

        copyBtn.addEventListener('click', async () => {
            const bibtexText = output.value;

            if (!bibtexText) {
                copyStatus.textContent = 'Nothing to copy';
                return;
            }

            try {
                await navigator.clipboard.writeText(bibtexText);
                copyText.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                copyBtn.setAttribute('aria-label', 'Copied to clipboard');
                copyStatus.textContent = 'BibTeX copied to clipboard';

                clearTimeout(copyTimeout);
                copyTimeout = setTimeout(() => {
                    copyText.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                    copyBtn.setAttribute('aria-label', 'Copy BibTeX to clipboard');
                }, 2000);
            } catch (err) {
                copyStatus.textContent = 'Failed to copy to clipboard';
                copyText.textContent = 'Failed';
            }
        });

        // Dark mode toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');
        const THEME_KEY = 'theme';

        function updateThemeIcons(isDark) {
            if (isDark) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        function getSystemPreference() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        function getStoredTheme() {
            const stored = localStorage.getItem(THEME_KEY);
            if (stored === 'dark') return 'dark';
            if (stored === 'light') return 'light';
            return null; // No stored preference
        }

        function setTheme(theme) {
            const isDark = theme === 'dark';
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            localStorage.setItem(THEME_KEY, theme);
            updateThemeIcons(isDark);
        }

        function initTheme() {
            const storedTheme = getStoredTheme();
            if (storedTheme) {
                setTheme(storedTheme);
            } else {
                // Use system preference as default
                const isDark = getSystemPreference();
                setTheme(isDark ? 'dark' : 'light');
                // Don't save the initial system preference to localStorage
                // so changes to system preference are respected
                localStorage.removeItem(THEME_KEY);
            }
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            // Only update if user hasn't manually set a preference
            if (!localStorage.getItem(THEME_KEY)) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // Initialize theme on page load
        initTheme();
    </script>
</body>
</html>
